<div class="login-form">
    <div class="main-div">
       <div class="panel">
          <h2>{{'loginPage' | translate}}</h2>
          <div class="infoaccount-signin">
            <a href="JavaScript:void(0)" class="btn btn-block btn-facebook"  (click)="socialLogin('facebook')"><i class="fa fa-facebook" aria-hidden="true"></i> {{'facebook' | translate}}</a>
             <a href="JavaScript:void(0)" class="btn btn-block btn-google"  (click)="socialLogin('google')"><i class="fa fa-google" aria-hidden="true"></i>
               {{'google' | translate}}</a>
         </div>
       </div>
       <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login()">
          <div class="form-group">
             <input type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="{{'email' | translate}}" class="form-control" formControlName="email" required>
          </div>
          <div class="form-group">
             <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="{{'password' | translate}}" class="form-control" formControlName="password" required>
          </div>
            <div class="checkbox text-left">
             <label class="checkbox">
             <input type="checkbox" value="remember-me"  formControlName = "rememberme">{{'remember' | translate}}
             </label>
          </div>
          <div class="forgot">
             <a routerLink="/forgot-password">{{'forgot' | translate}}</a>
          </div>
          <button type="submit" class="btn btn-primary">{{'loginPage' | translate}}</button>
       </form>
    </div>

 </div>
