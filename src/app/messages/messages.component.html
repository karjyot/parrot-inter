<div class="main-content">
    <div class="container-fluid">
       <!-- OVERVIEW -->
       <div class="panel panel-headline">
          <div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging" *ngIf = "getMessages && getMessages.length > 0">
<div class="inbox_msg">
<div class="inbox_people">
  <div class="headind_srch">
    <div class="recent_heading">
      <h4>Recent</h4>
    </div>
    <div class="srch_bar">
      <div class="stylish-input-group">
        <input type="text" class="search-bar"  placeholder="Search" placeholder="Search" [(ngModel)]="searchText">
        <span class="input-group-addon">
        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
        </span> </div>
    </div>
  </div>
  <div class="inbox_chat"> 
    <div  *ngFor="let message of getMessages | filter:searchText;" (click)="getChatDetails(message.id)">
     
    <div class="chat_list"  [class.active_chat]="selectedIndex == message.id" style= "cursor: pointer;">
      <div class="chat_people">
        <div class="chat_img"> <img src="{{message.image}}"> </div>
        <div class="chat_ib">
          <h5>{{message.name}} <span class="chat_date"> {{message.creation_date |  timeago:live}}</span></h5>
          <p>{{message.message | truncate : 250 : "....."}}</p>
        </div>
      </div>
    </div>
</div>
  </div>
</div>
<div class="mesgs">
  <div class="msg_history" id="chatsData">
    <div class="incoming_msg"  *ngFor="let messageData of getMessagesChat">
      <div class="incoming_msg_img" style="margin-bottom: 9px;" *ngIf = "messageData.from_user != userDetails.id"> <img class="rounded-circle" style="width: 40px;    height: 40px;
       object-fit: cover;" src="{{messageData.image}}"> </div>
      <div  [ngClass]="{'received_msg':messageData.from_user != userDetails.id, 'outgoing_msg':messageData.from_user == userDetails.id}">
        <div class="" [ngClass]="{'received_withd_msg':messageData.from_user != userDetails.id, 'sent_msg':messageData.from_user == userDetails.id}">
          <p>{{messageData.message}}</p>
          <span class="time_date"> {{messageData.creation_date |  timeago:live}}</span></div>
      </div>
    </div>
    <div *ngIf = "selectMessage" style="text-align: center;margin-top: 150px;">{{selectMessage}}</div>
    
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <input type="text" [(ngModel)]="messageData.description" class="write_msg" placeholder="Type a message" />
      <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true" ></i></button>
    </div>
  </div>
</div>
</div>

</div>

<div class="row" *ngIf = "getMessages">
  <div class="col-md-12 bottom-margin"  *ngIf = "getMessages.length == 0">
     <div class="card mt-4">
<div style="
text-align: center;
font-size: 21px;
margin: 0px 0 0 0;
padding: 22px 0 24px 13px;
">No messages.</div>
</div>
</div>
</div>

</div>
</div>
</div>
    </div>

 <!-- END MAIN CONTENT -->
