<div class="plansub-page">
    <div class="container">
       <div class="row">
          <h3 class="plan-page-sub-p">
           {{cmsData.planText}}
          </h3>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
               <a class="nav-link active" data-toggle="tab" style="font-size: 20px;
               font-weight: bold;" href="#tabs-1" role="tab">Normal Packages</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-toggle="tab" style="font-size: 20px;
               font-weight: bold;" href="#tabs-2" role="tab">Dealer Packages</a>
            </li>
            <!-- <li class="nav-item">
               <a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab">Third Panel</a>
            </li> -->
         </ul>
         <div class="tab-content text-left">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
          <div class="packages-section">
             <div class="plan-box col-md-3 plan-colmun-1" *ngFor="let plan of plans">
                <div class = "center">
                   <h2 style="background-color: #D3001D ;"></h2>
                   <h5><span style="text-transform: capitalize;" [innerHTML]="plan.plan_name"></span></h5>
                   <h3>{{plan.symbol}} <b [innerHTML]="plan.price * conversion.toFixed(0) || '0'" style="color:#000"></b></h3>
                   <p>Up to <b [innerHTML]="plan.photos" style="color:#000"></b> photos</p>
                   <p> {{plan.text}} <b [innerHTML]="plan.duration" style="color:#000"></b></p>
                   <p *ngIf="plan.description"  [innerHTML]="plan.description"></p>
                   <p *ngIf="!plan.description" style="visibility: hidden;">testing</p>
                   <div class="button-sectoin">
                      <a (click)="selectPlan(plan)"><input type="button" value="Select" name="search_post" class="primary-button-green basic_package_link"></a>
                   </div>
                </div>
             </div> 
          </div>
         </div>
         <div class="tab-pane" id="tabs-2" role="tabpanel">
            <div class="packages-section">
               <div class="plan-box col-md-3 plan-colmun-1" *ngFor="let plan of motor">
                  <div class = "center">
                     <h2 style="background-color: #D3001D ;"></h2>
                     <h5><span style="text-transform: capitalize;" [innerHTML]="plan.plan_name"></span></h5>
                     <h3>{{plan.symbol}}<b [innerHTML]="plan.price * conversion.toFixed(0) || '0'" style="color:#000"></b></h3>
                      <p>Up to <b [innerHTML]="plan.photos" style="color:#000"></b> photos</p>
                        <p>Up to <b [innerHTML]="plan.ads_limit" style="color:#000"></b> Ads</p>
                     <p> {{plan.text}} <b [innerHTML]="plan.duration" style="color:#000"></b></p>
                     <p *ngIf="plan.description"  [innerHTML]="plan.description"></p>
                     <p *ngIf="!plan.description" style="visibility: hidden;">testing</p>
                     <div class="button-sectoin">
                        <a (click)="selectPlan(plan)"><input type="button" value="Select" name="search_post" class="primary-button-green basic_package_link"></a>
                     </div>
                  </div>
               </div>
             
            </div>

         </div>

          <div class="col-lg-12 planbtm-text text-center">
             <b>{{cmsData.planLowerFirst}}</b>
<h4>{{cmsData.planLowerSecond}}</h4>
          </div>
       </div>
    </div>
    <div class="container-fluid border-top">
       <div class="container">
          <div class="row">
             <div class="col-lg-12 text-center">
                <p class="referText">
                 {{cmsData.planBottom}}
               </p>
             </div>
          </div>
       </div>
    </div>
 </div>
