<div class="login-form">
    <div class="main-div" style="max-width: 56%;">
       <div class="panel">
          <h2>Profile</h2>
       </div>
       <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' (change) = "uploadFile($event)"  id="imageUpload" accept=".png, .jpg, .jpeg" accept="image/*"/>
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
            
                <div id="imagePreview" [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')'}">
                </div>
            </div>
        </div>
    <div class="row">
    
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name" formControlName="name" required>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" formControlName="email" required>
            </div>
        </div>     
        
        <div class="col-md-12">
            <div class="form-group">
                <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Phone" formControlName="phone" required>
            </div>
        </div>   
    </div>

    <!-- <div class="sellterbyr">
        <label class="checkbox" >
       <input type="radio"  formControlName="type" name= "type" value="seller">Seller
       </label>
       <label class="checkbox">
       <input type="radio" formControlName="type" name= "type" value="buyer">Buyer
       </label>
    </div> -->


    <div class="custom-radios" style="float: left;
    margin-bottom: 15px;">
        <div>
            Seller <input type="radio"  formControlName="type" name= "type" value="seller" id="color-1"  checked>
            <label for="color-1">
              <span>
              </span>
            </label>
          </div>
          
          <div>
            Buyer <input type="radio" id="color-2"  formControlName="type" name= "type" value="buyer" >
            <label for="color-2">
              <span>
              </span>
            </label>
          </div>
    </div>
    <div class="form-group" *ngIf="profileForm.value.type == 'seller'">
        <input type="text" formControlName="website" class="form-control" placeholder="Website"  >
       
       </div>

        <div class="mt-3 text-center">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
                        
    </form>
    </div>

 </div>
