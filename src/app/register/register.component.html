<div class="login-form">
    <div class="main-div">
       <div class="panel">
         <div class="infoaccount-signin">
            <a href="JavaScript:void(0)" class="btn btn-block btn-facebook"  (click)="socialLogin('facebook')"><i class="fa fa-facebook" aria-hidden="true"></i> Sign in via Facebook</a>
             <a href="JavaScript:void(0)" class="btn btn-block btn-google"  (click)="socialLogin('google')"><i class="fa fa-google" aria-hidden="true"></i>
Sign in via Google</a>
         </div>
          <h2>Register</h2>
          <!-- <p>Please enter your email and password</p> -->
       </div>
       <form [formGroup]="addUserForm" autocomplete="off" novalidate (ngSubmit)="addUser()">
          <div class="form-group">
             <input type="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" formControlName="name" class="form-control" placeholder="First name" required placeholder="Name" maxlength="10">
          </div>
          <div class="form-group">
             <input type="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" class="form-control" placeholder="First name" required placeholder="Email address">
          </div>
          <div class="form-group">
             <input type="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" class="form-control" placeholder="First name" required placeholder="Password">
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
           </div>
            </div>
          <div class="form-group">
             <input type="password"  [ngClass]="{ 'is-invalid': submitted && f.c_password.errors }" formControlName="c_password" class="form-control" placeholder="First name" required placeholder="confirm Password">
             <div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
               <div *ngIf="f.c_password.errors.mustMatch">Password do not matched.</div>
           </div>
            </div>

            <div class="form-group">
               <input type="text"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" formControlName="phone" class="form-control" placeholder="First name" required placeholder="Phone">
              
           
              </div>

              
            <div class="form-group">
              <select class="form-control" (change) = "filterCountrydata()" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" formControlName="country" required>
                 <option value=""> Please select</option>
               <option value = "{{country.country}}" *ngFor="let country of countries"> 
                  {{country.country}}

               </option>

              </select>
              
           
              </div>


            <div class="custom-radios" style="float: left;
            margin-bottom: 15px;">
               <div>
                   Seller <input type="radio"  formControlName="type" name= "type" value="seller" id="color-1"  checked>
                   <label for="color-1">
                     <span>
                     </span>
                   </label>
                 </div>
                 
                 <div>
                   Buyer <input type="radio" id="color-2"  formControlName="type" name= "type" value="buyer" >
                   <label for="color-2">
                     <span>
                     </span>
                   </label>
                 </div>
           </div>

           <div class="form-group" *ngIf="addUserForm.value.type == 'seller'">
            <input type="text" formControlName="website" class="form-control" placeholder="Website"  >
           
           </div>
          <div class="checkbox">
             <!-- <label class="checkbox">
             <input type="checkbox" value="remember-me">Receive our Newsletter
             </label> -->
             <label class="checkbox">
             <input type="checkbox" [ngClass]="{ 'is-invalid': submitted && f.terms.errors }"  formControlName="terms" value="remember-me">I agree with the
             terms & conditions
             </label>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
       </form>
    </div>
 
 </div>
