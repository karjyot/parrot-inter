<section class="pagination">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <a href="JavaScript:void(0)" (click)="back()"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a>
          </div>
       </div>
    </div>
 </section>
<section class="top-categories">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" >
                <h3 *ngIf="blogData">{{blogData[0].title}}</h3>
            </div>
      
        </div>

        <div class="row">
            <div class="col-sm-12" *ngIf="blogData">
              <p [innerHTML]="blogData[0].content"></p>
            </div>
        </div>

        <section class="content-item" id="comments">
            <div class="container">         
                <div class="row">
                    <div class="col-sm-8">   
                        <form>
                            <h3 class="pull-left">New Comment</h3>                            
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-3 col-lg-2 hidden-xs">
                                        <img *ngIf= "userDetails" class="img-responsive" src="{{userDetails.image}}" alt="">
                                        <img *ngIf= "!userDetails" class="img-responsive" src="assets/images/default.jpg" alt="">
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                        <textarea class="form-control" [(ngModel)] = "comment" id="message" [ngModelOptions]="{standalone: true}" placeholder="Your comment" required=""></textarea>
                                    </div>
                                </div>  	
                            </fieldset>
                            <button type="submit" class="btn btn-primary pull-right" (click) = "addComment()">Submit</button>
                        </form>
                        
                        <h3 *ngIf="blogComments">{{blogComments.length}} Comments</h3>
                        
                        <!-- COMMENT 1 - START -->
                        <div class="media" *ngFor="let commments of blogComments">
                            <a class="pull-left" href="#"><img class="media-object" src="{{commments.image}}" alt=""></a>
                            <div class="media-body">
                                <h4 class="media-heading">{{commments.name}}</h4>
                                <p>{{commments.comment}}</p>
                                <ul class="list-unstyled list-inline media-detail pull-left">
                                    <li><i class="fa fa-calendar"></i>{{commments.created_at | date}}</li>
                                </ul>
                                
                            </div>
                        </div>
                
                    
                    </div>
                </div>
            </div>
        </section>
