



<div class="login-form">
    <div class="main-div">
       <div class="panel">
          <h2>{{'reset' | translate}}</h2>
       </div>
       <form [formGroup]="ForgetForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                               
                                <input type="password" formControlName="password" class="form-control" placeholder="{{'password' | translate}}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.minlength">{{'passwordVal' | translate}}</div>
                                </div>
                            </div>
            
            
                            <div class="form-group">
                               
                                <input type="password" formControlName="c_password" class="form-control" placeholder="{{'confirm' | translate}}" [ngClass]="{ 'is-invalid': submitted && f.c_password.errors }" />
                                <div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
                                    <div *ngIf="f.c_password.errors.mustMatch">{{'matchPass' | translate}}</div>
                                    
                                </div>
                            </div>
            
                            <div class="text-center">
                                <button class="btn btn-primary">{{'submit' | translate}}</button>
                            </div>
                        </form>
    </div>

 </div>
