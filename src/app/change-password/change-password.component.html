



<div class="login-form">
    <div class="main-div">
       <div class="panel">
          <h2>Reset Password</h2>
       </div>
       <form [formGroup]="ForgetForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                               
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
            
            
                            <div class="form-group">
                               
                                <input type="password" formControlName="c_password" class="form-control" placeholder="Confirm password" [ngClass]="{ 'is-invalid': submitted && f.c_password.errors }" />
                                <div *ngIf="submitted && f.c_password.errors" class="invalid-feedback">
                                    <div *ngIf="f.c_password.errors.mustMatch">Password and confirm password not matched.</div>
                                    
                                </div>
                            </div>
            
                            <div class="text-center">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </form>
    </div>

 </div>
