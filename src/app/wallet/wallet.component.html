
<div class="login-form">
    <div class="main-div" style="max-width: 100%;">
       <div class="panel">
          <h2>Wallet</h2>
         
       </div>

       <div>

        
       </div>
       <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
      
            <div class="row" *ngIf="wallet && wallet.length > 0">
           
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th >No.</th>
                            <th>Email</th>
                            <th class="text-center">Amount</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let wal of wallet; let i = index">
                            <td class="col-md-1" style="text-align: center"> {{i+1}} </td>
                            <td class="col-md-9"><em>{{wal.email}}</em></td>
                            <td class="col-md-1 text-center">{{userDetails.symbol}}{{wal.amount}}</td>
                   
                        </tr>
                      
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right">
                            <p>
                                <strong>Subtotal: </strong>
                            </p>
                            <p>
                                <strong>Used: </strong>
                            </p></td>
                            <td class="text-center">
                            <p>
                                <strong>{{userDetails.symbol}} {{totalAmount}}</strong>
                            </p>
                            <p>
                                <strong>{{userDetails.symbol}} {{usedAmount}}</strong>
                            </p></td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>{{userDetails.symbol}} {{remaining}}</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-lg btn-block" (click) = "withdrawRequest(remaining)">
                    Withdraw  <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
            <p *ngIf="wallet && wallet.length == 0"> No referral made yet.</p>

        </div>
    </div>
    </div>

 </div>
