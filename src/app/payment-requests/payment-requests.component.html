
<div class="login-form">
    <div class="main-div" style="max-width: 100%;">
       <div class="panel">
          <h2>Payment Requests</h2>
         
       </div>
       <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
      
            <div class="row" *ngIf="wallet && wallet.length > 0">
           
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="width_33">No.</th>
                            <th class="width_33">Amount</th>
                            <th class="width_33">Status</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let wal of wallet; let i = index">
                            <td class="width_33">{{i+1}} </td>
                            <td class="width_33">${{wal.amount}}</td>
                            <td class="width_33">{{wal.status}}</td>
                   
                        </tr>
                
                    </tbody>
                </table>
            </div>
            <p *ngIf="wallet && wallet.length == 0"> No request found.</p>

        </div>
    </div>
    </div>

 </div>
